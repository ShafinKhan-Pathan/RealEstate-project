{% load humanize %}

<!-- ======= Property Search Section ======= -->
  <div class="click-closed"></div>
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed bi bi-x"></span>
    <div class="box-collapse-wrap form">
      <form method="get" class="form-a" action="{% url 'search' %}">
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="Type">Keyword</label>
              <input type="text" class="form-control form-control-lg form-control-a" placeholder="Keyword" name="keyword">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="Type">Type</label>
              <!-- <input type="text" class="form-control form-control-lg form-control-a" placeholder="type" name="type"> -->

              <select class="form-control form-select form-control-a search_fields" id="Type" name="type">
                <option selected="true" disabled="disabled">Home Type</option>
                {% for type in type_search %}
                  <option value="{{type}}">{{type}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="city">City</label>
              <!-- <input type="text" class="form-control form-control-lg form-control-a" placeholder="Enter your city" name="city"> -->

              <select class="form-control form-select form-control-a search_fields" id="city" name="city">
                <option selected="true" disabled="disabled">Locations</option>
                {% for city in city_search %}
                  <option value="{{city}}">{{city}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="bedrooms">Bedrooms</label>
              <!-- <input type="text" class="form-control form-control-lg form-control-a" placeholder="No. Of Beds" name="bed"> -->

              <select class="form-control form-select form-control-a search_fields" id="bedrooms" name="bed">
                <option selected="true" disabled="disabled">No. of Beds</option>
                {% for bed in bed_search %}
                  <option value="{{bed}}">{{bed}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="garages">Garages</label>
              <select class="form-control form-select form-control-a search_fields" id="garages" name="garage">
                <option selected="true" disabled="disabled">No. of Garages</option>
                {% for garage in garage_search %}
                  <option value="{{garage}}">{{garage}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="bathrooms">Bathrooms</label>
              <select class="form-control form-select form-control-a search_fields" id="bathrooms" name="bath">
                <option selected="true" disabled="disabled">No. of Baths</option>
                {% for bath in bath_search %}
                  <option value="{{bath}}">{{bath}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="price">Price</label>
              <select class="form-control form-select form-control-a search_fields" id="price" name="price">
                <option selected="true" disabled="disabled">Find your ideal price...</option>
                {% for price in price_search  %}
                  <option value="{{price}}">$ {{price | intcomma}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="price">Year</label>
              <select class="form-control form-select form-control-a search_fields" id="year" name="year">
                <option selected="true" disabled="disabled">Manufacturing Year</option>
                {% for year in year_search  %}
                  <option value="{{year}}">{{year}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit"  class="btn btn-b">Search Property</button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- End Property Search Section -->
