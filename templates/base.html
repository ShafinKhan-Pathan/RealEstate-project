      <style>
      .contact-section {
    min-height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;

    padding: 10px 0;
}

.contact-section .bg-img {

    background-size: cover;
    top: 0;
    bottom: 0;
    border-radius:0 20px 20px 0;
    opacity: 1;
    width: 100%;
    z-index: 999;
    min-height: 496px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-section {
    top: 0;
    width: 100%;
    bottom: 0;
    opacity: 1;
    min-height: 100vh;
    text-align: center;

    display: flex;

}

.contact-section .form-section {

}

.contact-section .form-section .form-check label::before {
    content: "";

    position: absolute;
    width: 18px;
    height: 18px;
    top: 2px;
    margin-left: -25px;
    border: 1px solid #c5c3c3;
    border-radius: 3px;

    font-size: 14px;
    color: #616161;

    background-color: #00a875;
    border-color: #00a875;
}

.contact-section .form-section input[type=checkbox]:checked + label:before {
    font-weight: 300;
    color: #f3f3f3;
    line-height: 15px;
    font-size: 14px;
    content: "\2713";
}

.contact-section .form-section input[type=checkbox], input[type=radio] {
    margin-top: 4px;

.contact-section .form-section a.forgot-password {
