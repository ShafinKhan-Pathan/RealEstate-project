{% extends 'base.html' %}


{% block content %}


    <!-- ======= Contact Single ======= -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-section">
                        <div class="logo-2">
                              <a class="navbar-brand text-brand" href="{% url 'home' %}">Home<span class="color-b">Hub</span></a>
                        </div>
                        <h3>Start your journey</h3>
                        <form action="#" method="GET">
                          <div class="form-group form-box">
                          <input type="text" name="firstname" class="input-text" placeholder="First Name">
                          <i class="fa fa-user"></i>
                      </div>
                      <div class="form-group form-box">
                          <input type="text" name="lastname" class="input-text" placeholder="Last Name">
                          <i class="fa fa-user"></i>
                      </div>
                      <div class="form-group form-box">
                          <input type="text" name="username" class="input-text" placeholder="Username">
                          <i class="fa fa-user"></i>
                      </div>
                      <div class="form-group form-box">
                          <input type="email" name="email" class="input-text" placeholder="Email Address">
                          <i class="flaticon-mail"></i>
                      </div>
                      <div class="form-group form-box">
                          <input type="password" name="password" class="input-text" placeholder="Password">
                          <i class="flaticon-lock"></i>
                      </div>
                      <div class="form-group form-box">
                          <input type="password" name="confirm_password" class="input-text" placeholder="Confirm Password">
                          <i class="flaticon-lock"></i>
                      </div>
                      <div class="form-group mb-0 clearfix">
                        <a href="{% url 'register' %}"><button type="submit" class="btn btn-a navbar-toggle-box navbar-toggle-box-collapse">Register</button></a>
                      </div>

                            <div class="form-group mb-0 clearfix">


                            </div>
                            <div class="extra-login clearfix">
                                <span>Or Login With</span>
                            </div>
                            <div class="clearfix"></div>
                            <ul class="social-list">
                                <li><a href="#" class="facebook-bg"><i class="fa fa-facebook facebook-i">f</i><span>Facebook</span></a></li>
                                <li><a href="#" class="google-bg"><i class="fa fa-google google-i">G</i><span>Google</span></a></li>
                            </ul>
                        </form>
                        <p>Already registered? <a href="{% url 'login' %}" class="thembo"> Log in to proceed.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
